<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="page-tittle">Registration</h1>

      <p id="registeroPage">Field the campus with required informations:</p>

      <form id="form" class="form">
        <div class="form-content">
          <label class="base-button" for="userName">User Name</label>
          <input
            type="text"
            class="space-to-fill"
            id="username"
            placeholder="Type your name"
          />
          <a href="Mensagem de Erro"></a>
        </div>
        <div class="form-content">
          <label class="base-button" for="email">E-mail</label>
          <input
            type="email"
            class="space-to-fill"
            id="e-mail"
            placeholder="Type your email"
          />
          <a href="Mensagem de Erro"></a>
        </div>
        <div class="form-content">
            <label class="base-button" for="password">Password</label>
            <input type="text" class="space-to-fill" id="password" placeholder="Type your password" />
            <a href="Mensagem de Erro"></a>
          </div>
          <div class="form-content">
            <label class="base-button" for="password-confirmation">Password</label>
            <input type="text" class="space-to-fill" id="password" placeholder="Confirm your password" />
            <a href="Mensagem de Erro"></a>
        </div>
            <button id="send-button" class="base-button" type="submit"> Send </button>
        </div>
      </form>
    </main>
    <script src="./domBuilder.js"></script>
  </body>
</html>
