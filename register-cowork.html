<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Cowork</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1 class="page-tittle">Registration</h1>

            <p id="registeroPage">
                Fill in the form below with the information requested:
            </p>

            <form id="user-registration-form">
                <div class="form-content">
                    <div class="input-container">
                        <label class="base-button" for="username"
                            >User Name</label
                        >
                        <input
                            type="text"
                            class="space-to-fill"
                            id="username"
                            placeholder="Type your name"
                        />
                    </div>

                    <span class="input-error"></span>
                </div>
                <div class="form-content">
                    <div class="input-container">
                        <label class="base-button" for="email">E-mail</label>
                        <input
                            type="email"
                            class="space-to-fill"
                            id="email"
                            placeholder="Type your email"
                        />
                    </div>

                    <span class="input-error"></span>
                </div>
                <div class="form-content">
                    <div class="input-container">
                        <label class="base-button" for="phone">Phone</label>
                        <input
                            type="text"
                            class="space-to-fill"
                            id="phone"
                            placeholder="Type your password"
                        />
                    </div>

                    <span class="input-error"></span>
                </div>
                <div class="form-content">
                    <div class="input-container">
                        <label class="base-button" for="password"
                            >Password</label
                        >
                        <input
                            type="text"
                            class="space-to-fill"
                            id="password"
                            placeholder="Confirm your password"
                        />
                    </div>

                    <span class="input-error"></span>
                </div>
                <div class="form-content">
                    <div class="input-container">
                        <label class="base-button" for="role">Role</label>
                        <select class="space-to-fill" name="role" id="role">
                            <option disabled selected>Select a role</option>
                            <option value="owner">Owner</option>
                            <option value="coworker">Coworker</option>
                        </select>
                    </div>

                    <span class="input-error"></span>
                </div>
                <button id="send-button" class="base-button" type="submit">
                    Send
                </button>
            </form>
        </main>
        <script src="./domBuilder.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
