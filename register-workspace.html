<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="page-tittle">Workspace Registration</h1>

      <h4>Choose the property to add Workspace:</h4>
      <form id="workspace-registration-form" enctype="multipart/form-data">


        <div class="form-content">
          <div class="input-container">
            <label class="base-button" for="select-property">Property</label>
            <select class="space-to-fill" name="select-property" id="select-property">
              <option disabled selected>Select a property</option>

              <!-- colocar a opcao no javascript para trazer as propriedades cadastradas -->
              <option value="owner">Owner</option>
              <option value="coworker">Coworker</option>
            </select>
          </div>
        </div>

        <div class="form-content">
            <div class="input-container">
                <div class="input-container">
                    <label class="base-button">Workspace Type</label>
                    <div>
                        <input
                            type="checkbox"
                            class="space-to-fill"
                            id="type_desk"
                            name="workspaceTypes"
                            value="desk"
                        />
                        <label class="double-choice" for="type_desk"
                            >Desk in a Workspace area</label
                        >
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            class="space-to-fill"
                            id="type_meeting"
                            name="workspaceTypes"
                            value="meeting_room"
                        />
                        <label class="double-choice" for="type_meeting"
                            >Meeting Room</label
                        >
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            class="space-to-fill"
                            id="type_private"
                            name="workspaceTypes"
                            value="private_office"
                        />
                        <label class="double-choice" for="type_private"
                            >Private Office Room</label
        >
                    </div>
                    <div class="form-content">
                        <div class="input-container">
                            <label class="base-button" for="places"
                                >Places</label
                            >
                            <input
                                type="number"
                                class="space-to-fill"
                                id="places"
                                name="places"
                                placeholder="Add space numbers"
                            />
                        </div>
          </div>
      </form>
    </main>
    <script src="./domBuilder.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
